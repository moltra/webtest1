<VirtualHost *:80>
    ServerName newblogname.example.com
    ServerAlias www.newblogname.example.com
    DocumentRoot "/opt/bitnami/apps/newblogname/htdocs"
    
    Include "/opt/bitnami/apps/newblogname/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName newblogname.example.com
    ServerAlias www.newblogname.example.com
    DocumentRoot "/opt/bitnami/apps/newblogname/htdocs"
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apps/newblogname/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/bitnami/apps/newblogname/conf/certs/server.key"
    
    Include "/opt/bitnami/apps/newblogname/conf/httpd-app.conf"
</VirtualHost>
